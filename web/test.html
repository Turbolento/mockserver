<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>测试页面</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span v-html="htmlContent"></span>
  </div>
</body>
<script>
  var app = new Vue({
    el:"#app",
    data:{
      title:new Date().toLocaleString(),
      message:"hello,world!",
      htmlContent:"<span style=\"color:red\">This is red.</span>"
    }
  })
</script>
</html>
